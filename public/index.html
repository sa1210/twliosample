    const PROJECT_ID = 'sakuma-pandatest';  // ã‚ãªãŸã®Google Cloudãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆID
    const REGION = 'asia-northeast1';       // Cloud Functionsã®ãƒªãƒ¼ã‚¸ãƒ§ãƒ³
    const API_BASE_URL = `https://${REGION}-${PROJECT_ID}.cloudfunctions.net`;

    let selectedMethod = 'sms';

    const phoneNumberInput = document.getElementById('phoneNumber');

    function showMessage(message, type = 'info') {

    // èªè¨¼ã‚³ãƒ¼ãƒ‰é€ä¿¡
    async function sendVerificationCode() {
      const phoneNumber = phoneNumberInput.value.trim();

      if (!phoneNumber) {
        showMessage('é›»è©±ç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
        return;

      if (!phoneNumber.startsWith('+')) {

      sendCodeBtn.innerHTML = '<span class="loading"></span>é€ä¿¡ä¸­...';

      try {

          method: 'POST',

          showMessage(`${methodText}ã§èªè¨¼ã‚³ãƒ¼ãƒ‰ã‚’é€ä¿¡ã—ã¾ã—ãŸ`, 'success');
          sentInfo.textContent = `${phoneNumber} ã«${methodText}ã§é€ä¿¡ã—ã¾ã—ãŸ`;

          verificationSection.classList.add('active');
